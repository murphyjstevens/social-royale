<div class="post-list-container">
  <mat-card *ngFor="let post of posts" class="post">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.score}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{post.message}}
    </mat-card-content>
  </mat-card>
</div>
